<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Resume Generator</h1>
        <form id="resumeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            <label for="education">Education:</label>
            <input type="text" name="education" id="education" required placeholder="Enter your highest degree"><br><br>
            <label for="skills">Skills:</label>
            <input type="text" name="skills" id="skills" required><br><br>
            <label for="projects">Projects:</label>
            <input type="text" id="projects" name="projects" required><br><br>
            <label for="certifications">Certifications:</label>
            <input type="text" id="certifications" name="certifications" required><br><br>
            <label for="reference">Reference:</label>
            <input type="text" id="reference" name="reference" required><br><br>
            <hr>
            <label for="biodata">Short Biodata:</label><br>
            <textarea id="biodata" name="biodata" rows="4" cols="50" required></textarea><br><br>
            <button type="submit">Build Resume</button>
        </form>
        <div id="resume"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
